<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping System</title>
        <link rel="stylesheet" href="shoppingsystem.css">
    </head>
    <body>
        <div class="main">
            <h2>Shopping System</h2>
            <div>
                Enter Qyt :- <br><input type="number" name="qyt" id>
            </div>
            <div>
                <input type="radio" name="gender" value="male"
                    style="width: 50px; height: 20px;"> Male
                <input type="radio" name="gender" value="female"
                    style="width: 50px; height: 20px;"> Female
                <br><input type="button" value="GET BILL"
                    style="font-size: larger; font-weight: 700;color: white; background-color: rgb(106, 241, 9);margin-bottom: 10px;border-radius: 10px;cursor: pointer;">
                <br><input type="button" value="CLEAR"
                    style="font-size: larger; font-weight: 700;color: white; background-color: rgb(226, 59, 17); border-radius: 10px;cursor: pointer;">
            </div>
            <div>
                Total :- <br><input type="number" name="total" id><br>
                Discount :- <br><input type="number" name="dis" id><br>
                Net Amount :- <br><input type="number" name="na" id>
            </div>
        </div>
    </body>
</html>
