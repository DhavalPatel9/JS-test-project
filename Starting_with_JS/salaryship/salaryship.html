<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salary Ship</title>
        <link rel="stylesheet" href="salaryship.css">
    </head>
    <body>
        <div class="main">
            <h2 style=" padding-left: 120px;">Employee Salary System</h2>
            <div> Enter Name of Employee :- <input type="text" name
                    id="en"></div>
            <div> Enter Salary of Employee :- <input type="text" name
                    id="es"></div>
            <button onclick="fun1()"> Submit</button>
            <div style="border-top: 1px solid black; margin-top: 15px;">Your HRA
                :- <input
                    type="text" id="hra"> </div>
            <div>Your DA :- <input type="text" id="da"></div>
            <div>Your Total :- <input type="text" id="total"></div>
            <div>Your PF :- <input type="text" id="pf"></div>
            <div>Your Net Salary :- <input type="text" id="ns"></div>
        </div>
    </body>
    <script src="salaryship.js"></script>
